<div class="container">
    <div class="card">
        <div class="card-header">
            <h5>
                Information
            </h5>
        </div>
        <div class="card-body">
            <figure class="row">


                <div class="col-lg-4 info">
                    <h5 class="blockquote">
                        Name :
                    </h5>
                    <h5 class="blockquote">
                        {{studentInfo?.name}}
                    </h5>
                </div>
                <div class="col-lg-4 info">
                    <h5 class="blockquote">
                        GradeLevel :
                    </h5>
                    <h5 class="blockquote">
                        {{studentInfo?.gradeLevel}}
                    </h5>
                </div>
                <div class="col-lg-4 info">
                    <h5 class="blockquote">
                        Class :
                    </h5>
                    <h5 class="blockquote">
                        {{studentInfo?.class}}
                    </h5>
                </div>
            </figure>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header ">
            <h5>
                student
            </h5>

        </div>

        <div class="card-body">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            @for (col of StudentGradesColumns; track col) {
                            <th>{{ col }}</th>
                            }
                        </tr>
                    </thead>
                    <tbody>
                        @for (grade of grades ; track grade; let i = $index)
                        {

                        <tr>
                            <td>{{ i + 1 }}</td>
                            <td>{{grade.subjectName}}</td>
                            <td>{{grade.score}}</td>



                        </tr>

                        }

                    </tbody>

                </table>



            </div>
        </div>
    </div>
</div>
