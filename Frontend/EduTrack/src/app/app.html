@if (shownavBar()) {
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">

            <img src="assets/project-logo.png" alt="" class="d-inline-block align-text-top logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: center;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="display: contents;">

                <li class="nav-item">
                    <a class="nav-link" routerLink="/teacher" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/teacherAttendance" routerLinkActive="active">Attendance</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/teacherGrade" routerLinkActive="active">Grades</a>
                </li>
                }

                @if (auth.isParent()) {
                <li class="nav-item">
                    <a class="nav-link" routerLink="/parent" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/parentAttendance" routerLinkActive="active">Attendance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/parenAssignment" routerLinkActive="active">Assignments</a>

                    <a class="nav-link" routerLink="/parentGrade" routerLinkActive="active">Grades</a>
